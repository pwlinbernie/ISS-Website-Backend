<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新消息 - 公告系統</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
            color: #000000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: #000000;
            color: white;
            padding: 60px 40px;
            text-align: center;
            border-bottom: 3px solid #000000;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.8;
            font-weight: 300;
        }

        .filter-bar {
            padding: 30px 40px;
            background: #ffffff;
            border-bottom: 1px solid #000000;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag-btn {
            padding: 12px 30px;
            border: 2px solid #000000;
            background: white;
            color: #000000;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .tag-btn:hover {
            background: #000000;
            color: white;
        }

        .tag-btn.active {
            background: #000000;
            color: white;
        }

        .news-list {
            padding: 40px;
            background: #ffffff;
        }

        .news-item {
            border: 2px solid #000000;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.2s;
            cursor: pointer;
            background: white;
        }

        .news-item:hover {
            background: #f9f9f9;
        }

        .news-item.pinned {
            border: 3px solid #000000;
            background: #f5f5f5;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .news-title-section {
            flex: 1;
            min-width: 250px;
        }

        .news-title {
            font-size: 1.6em;
            color: #000000;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 6px 18px;
            border-radius: 0;
            font-size: 0.85em;
            font-weight: 700;
            color: white;
            background: #000000;
            border: 2px solid #000000;
            letter-spacing: 1px;
        }

        .tag.賀 {
            background: #000000;
        }

        .tag.簡章公告 {
            background: #333333;
        }

        .tag.放榜 {
            background: #666666;
        }

        .pin-badge {
            background: #000000;
            color: white;
            padding: 6px 15px;
            border-radius: 0;
            font-size: 0.85em;
            font-weight: 700;
            border: 2px solid #000000;
            letter-spacing: 1px;
        }

        .date {
            color: #666666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .news-content {
            color: #333333;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .news-content.collapsed {
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .news-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(transparent, white);
        }

        .news-images {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .news-images img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
            cursor: pointer;
            transition: opacity 0.2s;
            border: 2px solid #000000;
        }

        .news-images img:hover {
            opacity: 0.7;
        }

        .news-links, .news-files {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .link-item, .file-item {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            text-decoration: none;
            color: #000000;
            font-weight: 600;
            transition: all 0.2s;
        }

        .link-item:hover, .file-item:hover {
            background: #000000;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 40px 20px;
        }

        .page-btn {
            padding: 12px 24px;
            border: 2px solid #000000;
            background: white;
            color: #000000;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .page-btn:hover:not(:disabled) {
            background: #000000;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #cccccc;
            color: #cccccc;
        }

        .page-btn.active {
            background: #000000;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666666;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #000000;
            font-size: 1.1em;
            font-weight: 600;
        }

        .admin-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000000;
            color: white;
            padding: 15px 30px;
            border-radius: 0;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid #000000;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .admin-link:hover {
            background: white;
            color: #000000;
        }

        /* 圖片預覽模態框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
        }

        .modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .news-list {
                padding: 20px;
            }

            .news-item {
                padding: 20px;
            }

            .filter-bar {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>最新消息</h1>
            <p>即時掌握最新公告資訊</p>
        </div>

        <div class="filter-bar" id="filterBar">
            <button class="tag-btn active" data-tag="">全部</button>
        </div>

        <div class="news-list" id="newsList">
            <div class="loading">載入中...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <a href="/admin" class="admin-link">管理後台</a>

    <!-- 圖片預覽模態框 -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="預覽">
    </div>

    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let currentTag = '';
        const limit = 10;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadTags();
            loadNews();
        });

        // 載入標籤
        async function loadTags() {
            try {
                const response = await fetch(`${API_BASE}/tags/active`);
                const result = await response.json();

                if (result.success) {
                    const filterBar = document.getElementById('filterBar');
                    const allButton = filterBar.querySelector('.tag-btn');

                    // 添加動態標籤按鈕
                    result.data.forEach(tag => {
                        const btn = document.createElement('button');
                        btn.className = 'tag-btn';
                        btn.dataset.tag = tag.name;
                        btn.textContent = tag.name;
                        filterBar.appendChild(btn);
                    });

                    setupFilterButtons();
                }
            } catch (error) {
                console.error('載入標籤失敗:', error);
                // 失敗時使用默認標籤
                setupFilterButtons();
            }
        }

        // 设置筛选按钮
        function setupFilterButtons() {
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTag = btn.dataset.tag;
                    currentPage = 1;
                    loadNews();
                });
            });
        }

        // 載入公告
        async function loadNews() {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '<div class="loading">載入中...</div>';

            try {
                const url = `${API_BASE}/news?page=${currentPage}&limit=${limit}${currentTag ? '&tag=' + encodeURIComponent(currentTag) : ''}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    displayNews(result.data.news);
                    displayPagination(result.data);
                } else {
                    newsList.innerHTML = `<div class="error">載入失敗: ${result.message}</div>`;
                }
            } catch (error) {
                newsList.innerHTML = `<div class="error">載入失敗: ${error.message}</div>`;
            }
        }

        // 顯示公告列表
        function displayNews(news) {
            const newsList = document.getElementById('newsList');

            if (news.length === 0) {
                newsList.innerHTML = '<div class="loading">暫無公告</div>';
                return;
            }

            newsList.innerHTML = news.map(item => `
                <div class="news-item ${item.isPinned ? 'pinned' : ''}" onclick="viewNews('${item._id}')">
                    <div class="news-header">
                        <div class="news-title-section">
                            <h2 class="news-title">${escapeHtml(item.title)}</h2>
                            <div class="news-meta">
                                <span class="tag ${item.tag}">${escapeHtml(item.tag)}</span>
                                ${item.isPinned ? '<span class="pin-badge">置頂</span>' : ''}
                                <span class="date">${formatDate(item.publishDate)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="news-content collapsed">
                        ${item.content}
                    </div>

                    ${item.images && item.images.length > 0 ? `
                        <div class="news-images">
                            ${item.images.map(img => `
                                <img src="${img.url}" alt="圖片" onclick="event.stopPropagation(); showImage('${img.url}')">
                            `).join('')}
                        </div>
                    ` : ''}

                    ${item.links && item.links.length > 0 ? `
                        <div class="news-links">
                            <strong>相關連結</strong>
                            ${item.links.map(link => `
                                <a href="${link.url}" class="link-item" target="_blank" onclick="event.stopPropagation()">
                                    ${escapeHtml(link.title)}
                                </a>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${item.files && item.files.length > 0 ? `
                        <div class="news-files">
                            <strong>附件下載</strong>
                            ${item.files.map(file => `
                                <a href="${file.url}" class="file-item" target="_blank" download="${file.originalName}" onclick="event.stopPropagation()">
                                    ${escapeHtml(file.originalName)}
                                </a>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 顯示分頁
        function displayPagination(data) {
            const pagination = document.getElementById('pagination');

            if (data.totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    上一頁
                </button>
            `;

            for (let i = 1; i <= data.totalPages; i++) {
                if (i === 1 || i === data.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<span>...</span>';
                }
            }

            html += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === data.totalPages ? 'disabled' : ''}>
                    下一頁
                </button>
            `;

            pagination.innerHTML = html;
        }

        // 切換頁面
        function changePage(page) {
            currentPage = page;
            loadNews();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 查看公告詳情
        function viewNews(id) {
            // 可以跳轉到詳情頁或展開
            window.location.href = `news-detail.html?id=${id}`;

        }

        // 顯示圖片
        function showImage(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').style.display = 'block';
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // HTML 轉義
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
